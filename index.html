<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Etch-A-Sketch</title>
    <script src="script.js" defer></script>

<body>
    <header>
        <!--Inspiration for layout https://michalosman.github.io/etch-a-sketch/
        Simple and easy to follow-->
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div id="container"></div>
        <nav class="features">
            <button class="number">Grid Number</button>
            <button class="clear">Clear grid</button>
            <input type="color" id="colorpicker" value="#FF0000">
            <button class="eraser">Eraser</button>
            <button class="randomize">Randomize</button>
            <button class="progressive">Progressive Darkening</button>
        </nav>

    </main>
